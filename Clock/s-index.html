<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
        <link rel="icon" href="https://fav.farm/ðŸ’©">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--saatin bloÄŸunu oluÅŸturup akrep, yelkovan, saniye iÃ§in divler oluÅŸturduk.-->
        <div class="clock">
            <div class="clock-face">
                <div id="hand" class="common-hand hour-hand"></div>
                <div id="hand" class="common-hand min-hand"></div>
                <div id="hand" class="common-hand second-hand"></div>
            </div>
        </div>

        <script>
            const secondHand= document.querySelector('.second-hand');
            const minsHand = document.querySelector('.min-hand');
            const hoursHand=document.querySelector('.hour-hand');
            
            function setDate(){
                const now= new Date();

                const seconds= now.getSeconds();
                const secondsDegree= ((seconds / 60) * 360) + 90;//saniyelerin saat Ã¼zerinde derecelerini ayarlÄ±yor
                secondHand.style.transform=`rotate(${secondsDegree}deg)`;

                const mins=now.getMinutes();
                const minsDegree=(mins/60)*360+((seconds/60)*6) + 90;
                minsHand.style.transform=`rotate(${minsDegree}deg)`;

                const hours=now.getHours();
                const hoursDegree=(hours/12)*360+(mins/60*30)+90;
                hoursHand.style.transform=`rotate(${hoursDegree}deg)`;
                //console.log(mins,'mins');
                //console.log(seconds,'second');
            }
            
            setInterval(setDate,1000); 

        </script>
    </body>
</html>
